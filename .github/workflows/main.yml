name: Git Clone, Scan, and Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2

      - name: Clone external repository
        run: |
          git clone https://github.com/jai3747/test.git
          cd test

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --config=auto . --json > semgrep-results.json

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-results
          path: semgrep-results.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Update to your desired Node.js version

      - name: Install Snyk
        run: |
          npm install -g snyk

      - name: Authenticate with Snyk
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        run: |
          cd test  # Ensure we're in the directory where the target files are located
          snyk test --json > snyk-results.json || (cat snyk-results.json && exit 1)

      - name: Upload Snyk results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.json
